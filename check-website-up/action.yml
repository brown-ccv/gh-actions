name: 'Check Website'
description: 'Checks if a website is reachable. Opens/closes GitHub issues and optionally notifies Slack.'

inputs:
  website:
    description: 'The website URL to check'
    required: true

  github_token:
    description: 'secrets.GITHUB_TOKEN'
    required: true

  slack_webhook_url:
    description: 'Slack incoming webhook URL'
    required: false

  assignees:
    description: 'Comma-separated list of GitHub usernames to assign to the issue'
    required: false
    default: ''

runs:
  using: 'node20'
  main: "dist/index.js"